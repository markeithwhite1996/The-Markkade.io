    perspective: 1000px;
    justify-content: center;
    margin: auto;
  }

    width: 100%;
    padding-top: 100%; /* square */
    position: relative;
    cursor: pointer;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    transform-style: preserve-3d;
    transition: transform 0.5s ease;
    background-color: transparent;
  }
  .card.flipped {
    transform: rotateY(180deg);
    cursor: default;
  }
  .card.matched {
    cursor: default;
    box-shadow: 0 0 15px 4px #00ffccaa;
  }
  .card .front,
  .card .back {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    border-radius: 15px;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.8rem;
    user-select: none;
  }
  .card .front {
    background: #00aaff;
    color: #fff;
    transform: rotateY(180deg);
    box-shadow: inset 0 0 10px #00aaffdd;
  }
  .card .back {
    background: #2c2c44;

    font-weight: 700;

  }
  button#restart-btn {

    padding: 12px 30px;
    background-color: #00aaff;
    border: none;
    border-radius: 24px;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;

    transition: background-color 0.3s ease;
    user-select: none;
  }
  button#restart-btn:hover {
    background-color: #008ecc;
  }
  #message {
    margin-top: 15px;
    font-weight: 700;
    font-size: 1.2rem;
    min-height: 1.5em;
    color: #00ffcc;
    text-align: center;
  }

  /* Responsive Grid for Game Board */
  @media (max-width: 480px) {
    #game-board {
      gap: 8px;
    }
  }

</style>

        onCardClicked.call(card, e);

  }

    playerTurn = true;
    lockBoard = false;
    aiMemory.clear();
    messageEl.style.color = '#00ffcc';

    updateTurnIndicator();

    cards = shuffleArray(cardPool);

    setGridStyles();

      board.appendChild(card);
    });

    flippedCards.push(idx);

      setTimeout(() => {
        checkMatch();
      }, 1000);
    }
  }

    flipSound.play();
    card.classList.add('flipped');
    card.setAttribute('aria-label', 'Card face up: ' + card.dataset.value);

    if (playerTurn) {

    }
  }

    noMatchSound.currentTime = 0;
    noMatchSound.play();
    card1.classList.remove('flipped');
    card2.classList.remove('flipped');
    card1.setAttribute('aria-label', 'Card face down');
    card2.setAttribute('aria-label', 'Card face down');
  }

    if (!aiMemory.has(value)) {
      aiMemory.set(value, []);

    const arr = aiMemory.get(value);
    if (!arr.includes(index)) {
      arr.push(index);
    }
  }

      matchSound.play();
      card1.classList.add('matched');

        addWinnings(entryCost * 0.5); // win half the entry cost per pair matched

        unflipCards(card1, card2);
        flippedCards = [];
        lockBoard = false;
        switchTurn();
      }, 600);
      messageEl.textContent = playerTurn ? 'No match! AI\'s turn.' : 'AI missed! Your turn.';
    }
  }

    turnIndicator.style.color = playerTurn ? '#00aaff' : '#ff4c4c';
  }

    playerTurn = !playerTurn;
    updateTurnIndicator();
    if (!playerTurn) {
      setTimeout(aiTurn, 800);

  }
