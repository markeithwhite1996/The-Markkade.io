<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease;
      font-size: 2rem;
      text-align: center;
    }

    .visible {
      opacity: 1;
    }

    /* Glitch effect */
    .glitch {
      position: relative;
      font-size: 2.5rem;
      color: white;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    .logo {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>

  <div id="screen1" class="screen">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" class="logo" alt="ChatGPT Logo" />
  </div>

  <div id="screen2" class="screen">
    StickzCoder.Lua - Markk
  </div>

  <div id="screen3" class="screen">
    <div class="glitch">The Markkade.io</div>
  </div>

  <script>
    const screens = [
      { id: "screen1", duration: 1500 },
      { id: "screen2", duration: 2000 },
      { id: "screen3", duration: 1500 }
    ];

    let current = 0;

    function showScreen(index) {
      if (index > 0) {
        document.getElementById(screens[index - 1].id).classList.remove("visible");
      }
      if (index < screens.length) {
        const screen = document.getElementById(screens[index].id);
        screen.classList.add("visible");

        setTimeout(() => {
          showScreen(index + 1);
        }, screens[index].duration);
      } else {
        // Redirect after last screen
        window.location.href = "TheMarkkade.io-Home.html";
      }
    }

    window.onload = () => {
      showScreen(0);
    };
  </script>
</body>
</html>
