<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markkade.io Home Screen</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    :root {
      --highlight-color: #00e5ff; /* swapped playerColor2 */
      --text-color: #00ff6e;      /* swapped playerColor1 */
      --background-color: #121212;
      --particle-color: #00ff6e;
    }
    body {
      margin: 0;
      background: var(--background-color);
      color: var(--text-color);
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem 0;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    #clock {
      font-size: 4rem;
      font-weight: 700;
      color: var(--text-color);
      letter-spacing: 0.1em;
      margin-bottom: 0.2rem;
      text-shadow: 0 0 8px var(--highlight-color);
    }
    #date {
      font-size: 1.2rem;
      color: var(--highlight-color);
      margin-bottom: 1rem;
      text-shadow: 0 0 5px var(--highlight-color);
    }
    #playerName {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text-color);
      text-shadow: 0 0 6px var(--highlight-color);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 1.2rem;
      width: 90vw;
      max-width: 480px;
      z-index: 1;
    }
    .app {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 0.8rem 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 0 8px var(--highlight-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      height: 100px;
      color: var(--text-color);
      user-select: none;
    }
    .app:hover:not(.disabled) {
      transform: scale(1.1);
      box-shadow: 0 0 15px var(--highlight-color);
      background: #222;
    }
    .app.disabled {
      opacity: 0.4;
      cursor: default;
      pointer-events: none;
      filter: grayscale(70%);
    }
    .app-icon {
      font-size: 2.8rem;
      margin-bottom: 0.4rem;
      user-select: none;
      color: var(--highlight-color);
      text-shadow: 0 0 6px var(--highlight-color);
    }
    /* System app icons */
    .app-store { color: #000; background: linear-gradient(45deg, var(--text-color), var(--highlight-color)); }
    .calculator { color: var(--text-color); }
    .notepad { color: var(--highlight-color); }
    .timer { color: var(--text-color); }
    .settings { color: var(--highlight-color); }

    /* Scroll fix on mobile */
    html, body {
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: contain;
    }

    /* Particle canvas full screen */
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div id="clock">--:--</div>
  <div id="date"></div>
  <div id="playerName">Markk</div>

  <div class="grid" id="appGrid">
    <!-- Apps inserted here -->
  </div>

  <script>
    // Load colors from localStorage or fallback defaults
    const playerColor1 = localStorage.getItem('playerColor1') || '#00ff6e'; // text color now
    const playerColor2 = localStorage.getItem('playerColor2') || '#00e5ff'; // highlight/glow color now
    const playerBackgroundColor = localStorage.getItem('playerBackgroundColor') || '#121212';
    const playerParticleColor = localStorage.getItem('playerParticleColor') || playerColor1;

    // Set CSS variables with swapped colors
    document.documentElement.style.setProperty('--highlight-color', playerColor2);
    document.documentElement.style.setProperty('--text-color', playerColor1);
    document.documentElement.style.setProperty('--background-color', playerBackgroundColor);
    document.documentElement.style.setProperty('--particle-color', playerParticleColor);

    // Update clock and date every second
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
      document.getElementById('date').textContent = now.toDateString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Player name from localStorage or fallback
    const playerName = localStorage.getItem('playerName') || 'Markk';
    document.getElementById('playerName').textContent = playerName;

    // Game and system app data
    const allGames = [
      {id:'Bingo', title:'Bingo', path:'Games/Bingo/Bingo.html', icon:'ðŸŽ²'},
      {id:'Connect4', title:'Connect 4', path:'Games/Connect4/Connect4.html', icon:'ðŸ”´'},
      {id:'Food-O-Mania', title:'Food-O-Mania', path:'Games/Food-O-Mania/Food-O-Mania.html', icon:'ðŸ”'},
      {id:'GuessWho', title:'Guess Who?', path:'Games/GuessWho/GuessWho.html', icon:'â“'},
      {id:'HangMan', title:'Hang Man', path:'Games/HangMan/HangMan.html', icon:'ðŸ”¤'},
      {id:'HaveYouEverGottenThisHigh', title:'Have You Ever Gotten This High?', path:'Games/HaveYouEverGottenThisHigh/HaveYouEverGottenThisHigh.html', icon:'ðŸ˜‚'},
      {id:'HitIt', title:'Hit It', path:'Games/HitIt/HitIt.html', icon:'ðŸ‘Š'},
      {id:'HoldYourWaterDONTSPIT', title:'Hold Your Water - Dont Spit', path:'Games/HoldYourWaterDONTSPIT/HoldYourWaterDONTSPIT.html', icon:'ðŸ’§'},
      {id:'MarkkdBills', title:'Markkd Bills', path:'Games/MarkkdBills/MarkkdBills.html', icon:'ðŸ’¸'},
      {id:'MarkkdforFortune', title:'Markkd for Fortune', path:'Games/MarkkdforFortune/MarkkdforFortune.html', icon:'ðŸŽ°'},
      {id:'Markks10xFruitFreezy', title:'Markks 10x Fruit Freezy', path:'Games/Markks10xFruitFreezy/Markks10xFruitFreezy.html', icon:'ðŸ“'},
      {id:'MarkksEmotions', title:'Markks Emotions', path:'Games/MarkksEmotions/MarkksEmotions.html', icon:'ðŸ˜Š'},
      {id:'MarkksMobile', title:'Markks Mobile', path:'Games/MarkksMobile/MarkksMobile.html', icon:'ðŸ“±'},
      {id:'McMarkksBurgers', title:'McMarkks Burgers', path:'Games/McMarkksBurgers/McMarkksBurgers.html', icon:'ðŸ”'},
      {id:'McMarkksBurgers2', title:'McMarkks Burgers 2', path:'Games/McMarkksBurgers2/McMarkksBurgers2.html', icon:'ðŸ”'},
      {id:'MemoryMatch', title:'Memory Match', path:'Games/MemoryMatch/MemoryMatch.html', icon:'ðŸ§ '},
      {id:'PettySlots', title:'Petty Slots', path:'Games/PettySlots/PettySlots.html', icon:'ðŸŽ°'},
      {id:'PowerSpinMegaWin', title:'Power Spin Mega Win', path:'Games/PowerSpinMegaWin/PowerSpinMegaWin.html', icon:'ðŸŽ¡'},
      {id:'PuffPuffPassPlay', title:'Puff Puff Pass & Play', path:'Games/PuffPuffPass&Play/PuffPuffPassPlay.html', icon:'ðŸš¬'},
      {id:'RiddleMeThis', title:'Riddle Me This', path:'Games/RiddleMeThis/RiddleMeThis.html', icon:'ðŸ§©'},
      {id:'RockPaperScissors', title:'Rock Paper Scissors', path:'Games/RockPaperScissors/RockPaperScissors.html', icon:'âœŠ'},
      {id:'RockPaperScissors2', title:'Rock Paper Scissors 2', path:'Games/RockPaperScissors/RockPaperScissors2.html', icon:'ðŸ¤œ'},
      {id:'stickzcoder-lotto', title:'Stickzcoder Lotto', path:'Games/stickzcoder-lotto/stickzcoder-lotto.html', icon:'ðŸŽŸï¸'},
      {id:'ThisThat', title:'This + That', path:'Games/This+That/ThisThat.html', icon:'âž•'},
      {id:'TicTacToe', title:'Tic Tac Toe', path:'Games/TicTacToe/TicTacToe.html', icon:'âŒ'},
      {id:'TrUtHoRlIe', title:'TrUtHoRlIe', path:'Games/TrUtHoRlIe/TrUtHoRlIe.html', icon:'ðŸ¤¥'},
      {id:'WordSearch', title:'Word Search', path:'Games/WordSearch/WordSearch.html', icon:'ðŸ”'},
    ];

    const downloadedGames = JSON.parse(localStorage.getItem('downloadedGames')) || {};
    const purchasedGames = JSON.parse(localStorage.getItem('purchasedGames')) || {};

    const grid = document.getElementById('appGrid');

    // System apps to show always
    const systemApps = [
      { title: "ðŸ›ï¸ App Store", path: "TheMarkkade.io-GameShop.html", className: "app-store" },
      { title: "ðŸ§® Calculator", path: "SystemApps/Calculator.html", className: "calculator" },
      { title: "ðŸ“ Notepad", path: "SystemApps/Notepad.html", className: "notepad" },
      { title: "â±ï¸ Timer", path: "SystemApps/Timer.html", className: "timer" },
      { title: "âš™ï¸ Settings", path: "TheMarkkade.io-PlayerSettings.html", className: "settings" },
	    { title: "ðŸ› ï¸ Admin Settings", path: "TheMarkkade.io-AdminSettings.html", className: "admin-settings" },
     { title: "ðŸ’¬ Discord", path: "TheMarkkade.io-Markkord.html", className: "discord" },

 // { title: "ðŸ’¬ Discord", path: "https://discord.gg/TVXn8G5PkG", className: "discord" },

    ];

    // Add system apps first
    systemApps.forEach(appData => {
      const app = document.createElement('div');
      app.className = 'app ' + appData.className;
      app.innerHTML = `<div class="app-icon">${appData.title.split(' ')[0]}</div><div>${appData.title}</div>`;
      app.onclick = () => openApp(appData.path);
      grid.appendChild(app);
    });

    // Add games
    allGames.forEach(game => {
      const app = document.createElement('div');
      app.className = 'app';
      app.innerHTML = `<div class="app-icon">${game.icon}</div><div>${game.title}</div>`;

      if (downloadedGames[game.id]) {
        app.onclick = () => openApp(game.path);
      } else {
        return; // skip unpurchased
      }
      grid.appendChild(app);
    });

    function openApp(url) {
      window.open(url, '_blank');
    }

    // Particle animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];

    function initCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', () => {
      initCanvas();
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 1;
        this.speedY = (Math.random() - 0.5) * 1;
        this.color = getComputedStyle(document.documentElement).getPropertyValue('--particle-color').trim() || '#00ff6e';
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function handleParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(handleParticles);
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < 80; i++) {
        particlesArray.push(new Particle());
      }
    }

    initCanvas();
    initParticles();
    handleParticles();
  </script>
</body>
</html>
