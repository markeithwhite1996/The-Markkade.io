<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markkade.io Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    /* Keyframe for rainbow hue cycling */
    @keyframes rainbowGlow {
      0%   { filter: hue-rotate(0deg);  }
      100% { filter: hue-rotate(360deg); }
    }

    /* Each element will use this but with different animation-delay to offset */
    .rainbow-glow {
      animation: rainbowGlow 8s linear infinite;
      animation-timing-function: linear;
      /* We'll override animation-delay per element */
      text-shadow:
        0 0 6px currentColor,
        0 0 12px currentColor,
        0 0 18px currentColor,
        0 0 24px currentColor,
        0 0 30px currentColor;
    }

    :root {
      --background-color: #121212;
      --app-bg: #1e1e1e;
      --app-hover-bg: #222;
    }

    body {
      margin: 0;
      background: var(--background-color);
      color: white;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem 0;
      overflow-x: hidden;
      position: relative;
      z-index: 10;
    }

    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
      filter: drop-shadow(0 0 2px white);
      animation: rainbowGlow 30s linear infinite reverse;
    }

    #clock {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      margin-bottom: 0.2rem;
      user-select: none;
      z-index: 20;
      color: hsl(0, 100%, 70%);
      /* animation delay set in JS */
    }
    #date {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      user-select: none;
      z-index: 20;
      color: hsl(60, 100%, 70%);
    }
    #playerName {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      user-select: none;
      z-index: 20;
      color: hsl(120, 100%, 70%);
    }

    .grid-wrapper {
      flex-grow: 1;
      overflow-y: auto;
      overflow-x: hidden;
      width: 100%;
      padding: 0;
      margin: 0;
      max-width: 480px;
      z-index: 20;
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 20px white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.6rem;
      padding: 1rem;
      box-sizing: border-box;
      width: 100%;
      max-width: 100%;
    }

    .app {
      background: var(--app-bg);
      border-radius: 18px;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      user-select: none;
      width: 100%;
      aspect-ratio: 1 / 1;
      padding: 0.6rem 0.4rem;
      box-sizing: border-box;
      transition:
        transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
        box-shadow 0.3s ease;
      animation-name: floatBounce;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    @keyframes floatBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .app:hover:not(.disabled),
    .app:focus-visible:not(.disabled) {
      transform: scale(1.1) translateY(-4px);
      box-shadow:
        0 0 20px currentColor,
        0 0 35px currentColor,
        0 0 50px currentColor;
      background: var(--app-hover-bg);
      animation-play-state: paused;
      outline: none;
    }
    .app:active:not(.disabled) {
      transform: scale(0.95);
      box-shadow:
        0 0 12px currentColor,
        0 0 25px currentColor;
    }

    .app.disabled {
      opacity: 0.4;
      cursor: default;
      pointer-events: none;
      filter: grayscale(70%);
      box-shadow: none !important;
      animation-play-state: paused !important;
    }

    .app-icon {
      font-size: 3.2rem;
      margin-bottom: 0.5rem;
      user-select: none;
      color: white;
      text-shadow:
        0 0 10px currentColor,
        0 0 20px currentColor;
      /* animation delay set in JS */
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
        padding: 0.75rem;
      }
      #clock {
        font-size: 3rem;
      }
      #playerName {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div id="date" class="rainbow-glow"></div>
  <div id="playerName" class="rainbow-glow">Markk</div>

  <div class="grid-wrapper">
    <div class="grid" id="appGrid">
      <!-- Apps inserted here -->
    </div>

  <script>

      document.getElementById('clock').textContent = `${hours}:${minutes}`;
      document.getElementById('date').textContent = now.toDateString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Player name from localStorage or fallback
    const playerName = localStorage.getItem('playerName') || 'Markk';
    document.getElementById('playerName').textContent = playerName;

    // Games and system apps
    const allGames = [

      {id:'Food-O-Mania', title:'Food-O-Mania', path:'Games/Food-O-Mania/Food-O-Mania.html', icon:'ðŸ”'},
      {id:'PatternPanic500', title:'PatternPanic500', path:'Games/MindMaze/PatternPanic500.html', icon:'ðŸ§ '},
      {id:'GuessWho', title:'Guess Who?', path:'Games/GuessWho/GuessWho.html', icon:'â“'},
      {id:'HangMan', title:'Hang Man', path:'Games/HangMan/HangMan.html', icon:'ðŸ”¤'},
      {id:'HaveYouEverGottenThisHigh', title:'Have You Ever Gotten This High?', path:'Games/HaveYouEverGottenThisHigh/HaveYouEverGottenThisHigh.html', icon:'ðŸ˜‚'},
      {id:'HitIt', title:'Hit It', path:'Games/HitIt/HitIt.html', icon:'ðŸ‘Š'},
      {id:'HoldYourWaterDONTSPIT', title:'Hold Your Water - Dont Spit', path:'Games/HoldYourWaterDONTSPIT/HoldYourWaterDONTSPIT.html', icon:'ðŸ’§'},
      {id:'MarkkdBills', title:'Markkd Bills', path:'Games/MarkkdBills/MarkkdBills.html', icon:'ðŸ’¸'},
      {id:'MarkkdforFortune', title:'Markkd for Fortune', path:'Games/MarkkdforFortune/MarkkdforFortune.html', icon:'ðŸŽ°'},
      {id:'Markks10xFruitFreezy', title:'Markks 10x Fruit Freezy', path:'Games/Markks10xFruitFreezy/Markks10xFruitFreezy.html', icon:'ðŸ“'},
      {id:'MarkksEmotions', title:'Markks Emotions', path:'Games/MarkksEmotions/MarkksEmotions.html', icon:'ðŸ˜Š'},
      {id:'MarkksMobile', title:'Markks Mobile', path:'Games/MarkksMobile/MarkksMobile.html', icon:'ðŸ“±'},
      {id:'McMarkksBurgers', title:'McMarkks Burgers', path:'Games/McMarkksBurgers/McMarkksBurgers.html', icon:'ðŸ”'},
      {id:'McMarkksBurgers2', title:'McMarkks Burgers 2', path:'Games/McMarkksBurgers/McMarkksBurgers2.html', icon:'ðŸ”'},
      {id:'MemoryMatch', title:'Memory Match', path:'Games/MemoryMatch/MemoryMatch.html', icon:'ðŸ§ '},
      {id:'PettySlots', title:'Petty Slots', path:'Games/PettySlots/PettySlots.html', icon:'ðŸŽ°'},
      {id:'DetMarkk', title:'Detective Markk', path:'Games/DetevtiveMarkk/DetevtiveMarkk.html', icon:'ðŸ”'},
      {id:'PowerSpinMegaWin', title:'Power Spin Mega Win', path:'Games/PowerSpinMegaWin/PowerSpinMegaWin.html', icon:'ðŸŽ¡'},
      {id:'PuffPuffPassPlay', title:'Puff Puff Pass & Play', path:'Games/PuffPuffPass&Play/PuffPuffPassPlay.html', icon:'ðŸš¬'},
      {id:'RiddleMeThis', title:'Riddle Me This', path:'Games/RiddleMeThis/RiddleMeThis.html', icon:'ðŸ§©'},
      {id:'RockPaperScissors1', title:'Rock Paper Scissors', path:'Games/RockPaperScissors/RockPaperScissors.html', icon:'âœŠ'},
      {id:'RockPaperScissors2', title:'Rock Paper Scissors 2', path:'Games/RockPaperScissors/RockPaperScissors2.html', icon:'ðŸ¤œ'},
      {id:'stickzcoder-lotto', title:'Stickzcoder Lotto', path:'Games/stickzcoder-lotto/stickzcoder-lotto.html', icon:'ðŸŽŸï¸'},
      {id:'ThisThat', title:'This + That', path:'Games/This+That/ThisThat.html', icon:'âž•'},
      {id:'TicTacToe', title:'Tic Tac Toe', path:'Games/TicTacToe/TicTacToe.html', icon:'âŒ'},
      {id:'TrUtHoRlIe', title:'TrUtHoRlIe', path:'Games/TrUtHoRlIe/TrUtHoRlIe.html', icon:'ðŸ¤¥'},
      {id:'WordSearch', title:'Word Search', path:'Games/WordSearch/WordSearch.html', icon:'ðŸ”'},
      {id:'JBsPizzeria', title:'JB\'sPizzeria', path:'Games/JBsPizzeria/JBsPizzeria.html', icon:'ðŸŽ°'},
    ];

    const downloadedGames = JSON.parse(localStorage.getItem('downloadedGames')) || {};
    const purchasedGames = JSON.parse(localStorage.getItem('purchasedGames')) || {};

    const grid = document.getElementById('appGrid');

    // System apps
    const systemApps = [
      { title: "ðŸ›ï¸ App Store", path: "TheMarkkade.io-GameShop.html", className: "app-store" },
      { title: "ðŸ§ Annex", path: "TheMarkkade.io-Annex.html", className: "calculator" },
      { title: "âš™ï¸ Settings", path: "TheMarkkade.io-PlayerSettings.html", className: "settings" },
      { title: "ðŸ› ï¸ Admin Settings", path: "TheMarkkade.io-AdminSettings.html", className: "admin-settings" },
    ];

    // Add system apps first
    systemApps.forEach((appData, i) => {
      const app = document.createElement('div');
      app.className = 'app ' + appData.className + ' rainbow-glow';
      app.style.animationDelay = (i * 0.4) + 's';
      app.innerHTML = `<div class="app-icon" style="animation-delay: ${(i * 0.4 + 0.2)}s">${appData.title.split(' ')[0]}</div><div>${appData.title}</div>`;
      app.onclick = () => openApp(appData.path);
      grid.appendChild(app);
    });

    // Add games with individual animation delays for rainbow glow
    allGames.forEach((game, i) => {
      if (!downloadedGames[game.id] || !purchasedGames[game.id]) return; // skip unpurchased or not downloaded

      const app = document.createElement('div');
      app.className = 'app rainbow-glow';
      app.style.animationDelay = ((i + systemApps.length) * 0.3) + 's';
      app.innerHTML = `<div class="app-icon" style="animation-delay: ${((i + systemApps.length) * 0.3 + 0.15)}s">${game.icon}</div><div>${game.title}</div>`;
      app.onclick = () => openApp(game.path);
      grid.appendChild(app);
    });

    function openApp(url) {
      window.open(url, '_blank');
    }


    /* --- PARTICLES --- */

    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];

    function initCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', () => {
      initCanvas();
    });

    // Particle class with multicolor hue cycling and independent delays
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1.2;
        this.speedX = (Math.random() - 0.5) * 0.6;
        this.speedY = (Math.random() - 0.5) * 0.6;
        this.baseHue = Math.random() * 360;
        this.hue = this.baseHue;
        this.hueSpeed = 0.5 + Math.random() * 0.5;
        this.opacity = 0.6 + Math.random() * 0.4;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;

        this.hue += this.hueSpeed;
        if (this.hue > 360) this.hue -= 360;
      }
      draw() {
        ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function handleParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(handleParticles);
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < 120; i++) {
        particlesArray.push(new Particle());
      }
    }

    initCanvas();
    initParticles();
    handleParticles();

  </script>
</body>
</html>
