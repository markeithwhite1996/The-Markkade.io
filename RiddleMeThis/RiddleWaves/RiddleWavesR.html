function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    // Pick a random index from 0 to i
    const j = Math.floor(Math.random() * (i + 1));
    // Swap elements array[i] and array[j]
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

    popup.textContent = message;
    popup.style.display = 'block';
    setTimeout(() => {
      popup.style.display = 'none';
    }, 1800);
  }

  function checkAnswer(button, answer) {
    if (guessesLeft <= 0 || button.disabled) return;
    button.disabled = true;

    const currentRiddle = riddles[currentRiddleIndex];
    if (answer === currentRiddle.answer) {
      correctAnswers++;
      playerCash += 5;
      showPopup("‚úÖ Correct! +$5");
      setTimeout(nextRound, 1000);
    } else {
      wrongAnswers++;
      playerCash -= 1;
      showPopup("‚ùå Wrong! -$1");

      if (wrongAnswers >= 5) {
        showPopup("üíÄ Too many wrong! -$10");
        playerCash -= 10;
        resetGame();
        return;
      }
    }

    guessesLeft--;
    updateCash();
    updateFeedback();
  }

  function updateRiddle() {
    const current = riddles[currentRiddleIndex];
    document.getElementById('question').textContent = current.question;
    const buttons = document.querySelectorAll('.answers button');
    current.options.forEach((opt, idx) => {
      if (buttons[idx]) {
        buttons[idx].textContent = opt;
        buttons[idx].disabled = false;
      }
    });
    guessesLeft = 5;
  }

  function nextRound() {
    currentRiddleIndex = (currentRiddleIndex + 1) % riddles.length;
    correctAnswers = 0;
    wrongAnswers = 0;
    guessesLeft = 5;
    updateFeedback();
    updateRiddle();
  }

  function resetGame() {
    playerCash = 100;
    correctAnswers = 0;
    wrongAnswers = 0;
    guessesLeft = 5;
    updateCash();
    updateFeedback();
    updateRiddle();
  }

  function skipQuestion() {
    if (playerCash >= 10) {
      playerCash -= 10;
      showPopup("‚è≠Ô∏è Skipped! -$10");
      nextRound();
      updateCash();
    } else {
      showPopup("‚ö†Ô∏è Not enough cash to skip!");
    }
  }

  function exitGame() {
    showPopup("üëã Thanks for playing!");
    setTimeout(() => location.reload(), 1200);
  }

  // Init
  updateCash();
  updateFeedback();
  updateRiddle();

  document.querySelectorAll('.answers button').forEach(button => {
    button.addEventListener('click', () => checkAnswer(button, button.textContent));
  });

  document.getElementById('skip-btn').addEventListener('click', skipQuestion);
  document.getElementById('exit-btn').addEventListener('click', exitGame);
</script>
