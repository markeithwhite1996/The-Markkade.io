<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚úäÔ∏èüñê‚úåÔ∏è Slot Machine</title>
  <style>
    /* Theme colors default, overridden by JS */
    :root {
      --color1: #fff0f0;
      --color2: #ff3b30;
      --accent: #ff3b30;
      --slot-bg: #fff;
      --slot-shadow: rgba(0, 0, 0, 0.1);
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --radius: 20px;
    }

    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background: linear-gradient(to bottom, var(--color1), var(--color2));
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
      padding-bottom: 30px;
    }

    /* Top Bar */
    .top-bar {
      width: 100%;
      padding: 14px 20px;
      display: flex;
      justify-content: flex-end;
      background: transparent;
    }

    .close-btn {
      background: var(--accent);
      border: none;
      padding: 12px 18px;
      border-radius: var(--radius);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(255,59,48,0.35);
      transition: background 0.3s ease;
    }

    .close-btn:hover {
      background: #d63227;
    }

    /* Title */
    h1 {
      margin: 0.5rem 0 1rem;
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 1px 1px 3px rgba(255,255,255,0.7);
      user-select: none;
    }

    /* Balance display */
    .balance {
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 12px;
      color: #222;
      text-shadow: 0 0 1px #fff;
    }

    /* The slot machine container */
    .machine {
      background: var(--slot-bg);
      width: 360px;
      max-width: 95vw;
      border-radius: var(--radius);
      padding: 20px 16px;
      box-shadow:
        inset 0 0 15px rgba(255, 59, 48, 0.15),
        0 10px 24px rgba(0,0,0,0.12);
      user-select: none;
    }

    /* Slots row */
    .reels {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    /* Each slot */
    .slot {
      width: 75px;
      height: 75px;
      background: var(--slot-bg);
      border-radius: 16px;
      box-shadow: inset 0 4px 10px rgba(0,0,0,0.05),
                  0 4px 14px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.6rem;
      transition: transform 0.15s ease;
      user-select: none;
    }

    /* Spin button */
    .buttons {
      text-align: center;
      margin-bottom: 15px;
    }

    .buttons button {
      width: 90%;
      max-width: 320px;
      padding: 16px 0;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      background: var(--accent);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255,59,48,0.35);
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    .buttons button:disabled {
      background: #ffb5b0;
      cursor: not-allowed;
      box-shadow: none;
    }

    .buttons button:hover:not(:disabled) {
      background: #d63227;
      transform: scale(1.05);
    }

    /* RPS display (bonus game) */
    .rps-display {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 18px;
      user-select: none;
    }

    .rps-slot {
      width: 70px;
      height: 70px;
      background: var(--slot-bg);
      border-radius: 20px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      transition: transform 0.15s ease;
      cursor: default;
    }

    .rps-slot span {
      font-size: 0.85rem;
      margin-top: 4px;
      color: #555;
      user-select: none;
    }

    /* Message area */
    .message {
      min-height: 2.6rem;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      margin-top: 12px;
      color: #222;
      user-select: none;
      min-width: 300px;
      max-width: 95vw;
      margin-left: auto;
      margin-right: auto;
    }

    /* Free RPS section */
    .section-title {
      margin-top: 40px;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--accent);
      text-align: center;
      user-select: none;
    }

    .rps-buttons {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
      user-select: none;
    }

    .rps-buttons button {
      background: var(--slot-bg);
      border: 3px solid var(--accent);
      border-radius: 18px;
      font-size: 1.6rem;
      padding: 10px 18px;
      cursor: pointer;
      transition: all 0.25s ease;
      user-select: none;
      font-weight: 700;
      color: var(--accent);
      min-width: 70px;
      text-align: center;
      line-height: 1;
    }

    .rps-buttons button:hover {
      background: var(--accent);
      color: white;
      transform: scale(1.1);
    }

    /* Responsive smaller slots */
    @media (max-width: 400px) {
      .slot {
        width: 60px;
        height: 60px;
        font-size: 2rem;
      }
      .rps-slot {
        width: 60px;
        height: 60px;
        font-size: 1.8rem;
      }
      .buttons button {
        font-size: 1rem;
        padding: 14px 0;
      }
      .message {
        font-size: 1rem;
        min-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="close-btn" onclick="window.location.href='../../TheMarkkade.io-Home.html'">‚úñ Close</button>
  </div>
  <h1>‚úäÔ∏èüñê‚úåÔ∏è Slot Machine</h1>
  <div class="balance">Balance: $<span id="balance">0</span></div>

  <div class="machine" aria-label="Slot Machine">
    <div class="reels" id="slots" aria-live="polite" aria-atomic="true">
      <div class="slot" aria-label="Slot 1">‚ùì</div>
      <div class="slot" aria-label="Slot 2">‚ùì</div>
      <div class="slot" aria-label="Slot 3">‚ùì</div>
    </div>
    <div class="buttons">
      <button id="spinBtn" aria-label="Spin button, costs $50" onclick="spin()">üé≤ Spin for $50</button>
    </div>
    <div class="rps-display" aria-label="RPS bonus game" role="region">
      <div class="rps-slot" id="playerRPS" aria-live="polite" aria-atomic="true">‚ùî<span>You</span></div>
      <div class="rps-slot" id="aiRPS" aria-live="polite" aria-atomic="true">‚ùî<span>AI</span></div>
    </div>
  </div>

  <div class="message" id="message" role="alert" aria-live="assertive"></div>

  <div class="section-title">üÜì Free RPS Game (No Cash)</div>
  <div class="rps-display" aria-label="Free RPS game" role="region" style="margin-top: 0;">
    <div class="rps-slot" id="freePlayerRPS">‚ùî<span>You</span></div>
    <div class="rps-slot" id="freeAiRPS">‚ùî<span>AI</span></div>
  </div>
  <div class="rps-buttons" aria-label="Free RPS choices">
    <button aria-label="Play rock" onclick="playFreeRPS('‚úäÔ∏è')">‚úäÔ∏è</button>
    <button aria-label="Play paper" onclick="playFreeRPS('üñê')">üñê</button>
    <button aria-label="Play scissors" onclick="playFreeRPS('‚úåÔ∏è')">‚úåÔ∏è</button>
  </div>
  <div class="message" id="freeRpsMsg" role="alert" aria-live="polite"></div>

<script>
  (() => {
    const symbols = ['‚úäÔ∏è', 'üñê', '‚úåÔ∏è'];
    let aiChoice = '';

    // Get saved color or default
    function getColor(key, fallback) {
      try {
        const val = localStorage.getItem(key);
        return val ? val : fallback;
      } catch {
        return fallback;
      }
    }

    // Apply theme colors to CSS variables
    function applyTheme() {
      const c1 = getColor('playerColor1', '#fff0f0');
      const c2 = getColor('playerColor2', '#ff3b30');
      document.documentElement.style.setProperty('--color1', c1);
      document.documentElement.style.setProperty('--color2', c2);
      document.documentElement.style.setProperty('--accent', c2);
    }

    // Player cash persistence and display
    function getBalance() {
      try {
        return parseInt(localStorage.getItem('playerCash')) || 0;
      } catch {
        return 200;
      }
    }

    function setBalance(amount) {
      localStorage.setItem('playerCash', amount.toString());
      document.getElementById('balance').textContent = amount;
    }

    // Update slot UI
    function updateSlots(arr) {
      const slots = document.getElementById('slots').children;
      for(let i = 0; i < slots.length; i++) {
        slots[i].textContent = arr[i];
      }
    }

    // Show messages to user
    function setMessage(msg) {
      document.getElementById('message').textContent = msg;
    }

    // Spin logic with animation
    function spin() {
      let balance = getBalance();
      if(balance < 50){
        setMessage("‚ùó Not enough money to spin.");
        return;
      }
      setBalance(balance - 50);
      document.getElementById('spinBtn').disabled = true;
      clearBonusDisplay();

      let spinResult = [];
      let spinCount = 0;

      const interval = setInterval(() => {
        spinResult = Array.from({length:3}, () => symbols[Math.floor(Math.random()*3)]);
        updateSlots(spinResult);
        spinCount++;
      }, 120);

      setMessage("Spinning...");

      setTimeout(() => {
        clearInterval(interval);
        spinResult = Array.from({length:3}, () => symbols[Math.floor(Math.random()*3)]);
        updateSlots(spinResult);
        evaluateResult(spinResult);
        document.getElementById('spinBtn').disabled = false;
      }, 1800);
    }

    // Clear bonus RPS display
    function clearBonusDisplay() {
      aiChoice = '';
      document.getElementById('playerRPS').innerHTML = '‚ùî<span>You</span>';
      document.getElementById('aiRPS').innerHTML = '‚ùî<span>AI</span>';
    }

    // Check winning combos
    function evaluateResult(result) {
      const combo = result.join('');
      let payout = 0;
      let msg = "";
      aiChoice = '';

      if(combo === '‚úäÔ∏è‚úäÔ∏è‚úäÔ∏è') {
        payout = 150;
        msg = "üí• Triple Rock! You win $150!";
      } else if(combo === 'üñêüñêüñê') {
        payout = 125;
        msg = "üí• Triple Paper! You win $125!";
      } else if(combo === '‚úåÔ∏è‚úåÔ∏è‚úåÔ∏è') {
        payout = 100;
        msg = "üí• Triple Scissors! You win $100!";
      } else if(combo === '‚úäÔ∏èüñê‚úåÔ∏è') {
        payout = 100;
        aiChoice = symbols[Math.floor(Math.random() * 3)];
        msg = "üéâ RPS Combo! You win $100! Pick RPS for a chance to win $50 more!";
      } else {
        msg = "üôÅ No win. Try again!";
      }

      if(payout > 0) {
        const newBalance = getBalance() + payout;
        setBalance(newBalance);
      }

      setMessage(msg);
    }

    // RPS bonus game after combo
    function playRPS(playerMove) {
      if(!aiChoice){
        setMessage("‚ùó You must win the combo first to play RPS bonus.");
        return;
      }
      const aiMove = aiChoice;

      document.getElementById('playerRPS').innerHTML = `${playerMove}<span>You</span>`;
      document.getElementById('aiRPS').innerHTML = `${aiMove}<span>AI</span>`;

      let outcome = "";

      if(playerMove === aiMove) {
        outcome = "ü§ù Draw! No bonus awarded.";
      } else if (
        (playerMove === '‚úäÔ∏è' && aiMove === '‚úåÔ∏è') ||
        (playerMove === 'üñê' && aiMove === '‚úäÔ∏è') ||
        (playerMove === '‚úåÔ∏è' && aiMove === 'üñê')
      ) {
        const newBalance = getBalance() + 50;
        setBalance(newBalance);
        outcome = "üéâ You win RPS! Bonus $50 awarded!";
      } else {
        outcome = "üò¢ You lost RPS. No bonus.";
      }

      aiChoice = '';
      setMessage(outcome);
    }

    // Free RPS (no winnings)
    function playFreeRPS(playerMove) {
      const aiMove = symbols[Math.floor(Math.random() * 3)];
      document.getElementById('freePlayerRPS').innerHTML = `${playerMove}<span>You</span>`;
      document.getElementById('freeAiRPS').innerHTML = `${aiMove}<span>AI</span>`;

      let outcome = "";
      if(playerMove === aiMove){
        outcome = "ü§ù Draw!";
      } else if (
        (playerMove === '‚úäÔ∏è' && aiMove === '‚úåÔ∏è') ||
        (playerMove === 'üñê' && aiMove === '‚úäÔ∏è') ||
        (playerMove === '‚úåÔ∏è' && aiMove === 'üñê')
      ){
        outcome = "üéâ You win!";
      } else {
        outcome = "üò¢ You lose!";
      }

      document.getElementById('freeRpsMsg').textContent = outcome;
    }

    // Initialize game state
    function init() {
      applyTheme();
      const bal = getBalance();
      setBalance(bal);
      clearBonusDisplay();
      setMessage("Welcome! Spin to win!");
      document.getElementById('freeRpsMsg').textContent = '';
    }

    // Expose functions globally
    window.spin = spin;
    window.playRPS = playRPS;
    window.playFreeRPS = playFreeRPS;

    window.onload = init;
  })();
</script>
</body>
</html>
