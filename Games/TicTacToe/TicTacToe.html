<!-- TicTacToe.html - Fully Floating Buttons -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Welcome</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Fredoka One', sans-serif;
      background: radial-gradient(circle, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(45deg, rgba(255,255,255,0.03), rgba(255,255,255,0.03) 10px, transparent 10px, transparent 20px);
      z-index: 0;
      animation: floatBackground 20s linear infinite;
    }

    @keyframes floatBackground {
      from { transform: translate(0, 0); }
      to { transform: translate(-100px, -100px); }
    }

    #container {
      text-align: center;
      z-index: 2;
      position: relative;
      padding: 100px 20px;
    }

    .floating-wrapper {
      position: relative;
      width: 300px;
      height: 600px;
      margin: auto;
    }

    .main-button, .dropdown button, .exit-button {
      position: absolute;
      padding: 15px 30px;
      font-size: 1.5em;
      border: 3px solid black;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 250px;
      animation: floatIndividual 4s ease-in-out infinite alternate;
    }

    .main-button {
      background: #e53935;
      color: white;
    }

    .dropdown button {
      background: #c62828;
      color: white;
      margin-top: 10px;
      position: relative;
      animation: floatIndividual 5s ease-in-out infinite alternate;
    }

    .exit-button {
      background: black;
      color: white;
      bottom: 0;
      left: 25px;
    }

    /* Individual positions + delays */
    #templateBtn {
      top: 0;
      left: 25px;
      animation-delay: 0s;
    }

    #seasonBtn {
      top: 100px;
      left: 0;
      animation-delay: 1s;
    }

    #dropdown {
      position: absolute;
      top: 200px;
      left: 0;
      width: 100%;
      display: none;
    }

    @keyframes floatIndividual {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      25% { transform: translate(5px, -5px) rotate(1deg); }
      50% { transform: translate(-5px, 5px) rotate(-1deg); }
      75% { transform: translate(3px, -3px) rotate(1deg); }
      100% { transform: translate(-3px, 3px) rotate(-1deg); }
    }

    .particle {
      position: absolute;
      font-size: 2.5rem;
      opacity: 0.3;
      animation: floatParticle 20s linear infinite;
      z-index: 0;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.2;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div class="floating-wrapper">
      <button id="templateBtn" class="main-button" onclick="location.href='TicTacToeTemplete.html'">üß© Template</button>
      <button id="seasonBtn" class="main-button" onclick="toggleDropdown()">üéÆ Seasons</button>
      <div class="dropdown" id="dropdown">
        <button onclick="location.href='Season/Spring.html'">üå∏ Spring</button>
        <button onclick="location.href='Season/Summer.html'">üåû Summer</button>
        <button onclick="location.href='Season/Fall.html'">üçÇ Fall</button>
        <button onclick="location.href='Season/Winter.html'">‚ùÑÔ∏è Winter</button>
      </div>
      <button id="exitBtn" class="exit-button" onclick="location.href='../../TheMarkkade.io-Home.html'">üö™ Exit</button>
    </div>
  </div>

  <!-- Floating ‚ùå and ‚≠ï particles -->
  <script>
    const particles = ['‚ùå', '‚≠ï'];
    for (let i = 0; i < 30; i++) {
      const el = document.createElement('div');
      el.className = 'particle';
      el.textContent = particles[Math.floor(Math.random() * particles.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = Math.random() * 100 + 'vh';
      el.style.animationDuration = (10 + Math.random() * 20) + 's';
      el.style.fontSize = (2 + Math.random() * 2) + 'rem';
      el.style.opacity = Math.random() * 0.4 + 0.2;
      document.body.appendChild(el);
    }

    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
