    :root {
      --bg-color: #0a0a0a;
      --accent: #00ff6a;
      --error: #ff3b30;
      --shadow: rgba(0, 0, 0, 0.25);
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      background: var(--bg-color);
      color: white;
      font-family: var(--font);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
      padding: 1rem;
      overflow-x: hidden;
    }
    .game-container {
      width: 100%;
      max-width: 460px;
      background: #1c1c1e;
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      padding-bottom: 0.3rem;
      border-bottom: 1px solid #333;
    }
    #cash {
      user-select: text;
    }
    #timer {
      user-select: text;
    }
    #gameTitle {
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 0.75rem;
      text-align: center;
      user-select: none;
      min-height: 1.8rem;
      overflow-wrap: break-word;
    }
    /* Hangman above word display */
    .hangman-board {
      width: 140px;
      height: 250px;
      position: relative;
      border-left: 5px solid white;
      border-top: 5px solid white;
      margin: 0 auto 1rem;
      flex-shrink: 0;
    }
    .gallow-top, .gallow-rope, .head, .body, .arm-left, .arm-right, .leg-left, .leg-right {
      display: none;
      position: absolute;
      background: white;
    }
    .show {
      display: block !important;
    }
    .gallow-top {
      top: 0; left: 0;
      width: 100px; height: 5px;
      background: white;
    }
    .gallow-rope {
      top: 0; left: 100px;
      width: 5px; height: 30px;
      background: white;
    }
    .head {
      top: 30px; left: 87px;
      width: 25px; height: 25px;
      border-radius: 50%;
      border: 3px solid white;
      background: transparent;
    }
    .body {
      top: 55px; left: 98px;
      width: 3px; height: 50px;
      background: white;
    }
    .arm-left {
      top: 90px; left: 95px;
      width: 3px; height: 25px;
      background: white;
      transform: rotate(20deg);
      transform-origin: top;
    }
    .arm-right {
      top: 90px; left: 100px;
      width: 3px; height: 25px;
      background: white;
      transform: rotate(-20deg);
      transform-origin: top;
    }
    .leg-left {
      top: 105px; left: 98px;
      width: 30px; height: 3px;
      background: white;
      transform: rotate(45deg);
      transform-origin: left;
    }
    .leg-right {
      top: 105px; left: 70px;
      width: 30px; height: 3px;
      background: white;
      transform: rotate(-45deg);
      transform-origin: right;
    }
    /* Word display fits container with wrap */
    .word-display {
      font-size: 2rem;
      letter-spacing: 0.25em;
      user-select: none;
      text-align: center;
      white-space: normal;
      margin-bottom: 1rem;
      word-break: break-word;
      min-height: 2.8rem;
      padding: 0 0.5rem;
    }
    /* Keyboard grid using original QWERTY rows */
    .keyboard {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-bottom: 1rem;
      user-select: none;
    }
    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 0.3rem;
    }
    .keyboard button {
      background: #2c2c2e;
      color: white;
      font-size: 1.25rem;
      padding: 0.75rem;
      border: none;
      border-radius: 12px;
      transition: transform 0.1s ease;
      user-select: none;
      min-width: 40px;
      flex-shrink: 0;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }
    .keyboard button:active {
      transform: scale(0.95);
    }
    .keyboard button:disabled {
      opacity: 0.4;
      cursor: default;
      box-shadow: none;
    }
    /* Controls */
    .controls {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
    }
    .controls button {
      flex: 1 1 100px;
      padding: 0.75rem;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      user-select: none;
      cursor: pointer;
      box-shadow: 0 5px 8px rgba(0,255,106,0.5);
      transition: background-color 0.2s ease;
      min-width: 100px;
      text-align: center;
    }
    .controls button:hover:not(:disabled) {
      background: #00d658;
    }
    .controls button:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
    }
    #notification {
      text-align: center;
      color: var(--accent);
      font-size: 1.25rem;
      margin: 0.25rem 0 0.5rem;
      min-height: 1.5rem;
      user-select: none;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, 20px); }
    }
	    .title-bar {

    function shuffleArray(arr) {
      const array = arr.slice();
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;

    function applyTimerPenalty() {
      let unguessedLetters = 0;
      for (const char of wordToGuess) {
        if (char !== " " && !guessedLetters.includes(char)) unguessedLetters++;

      if (unguessedLetters > 0) {

        updateCash(-totalPenalty);
        notification.textContent = `Time's up! -$${totalPenalty} for ${unguessedLetters} missing letters.`;

      for (const char of wordToGuess) {
        if (char === " ") display += "  ";
        else display += guessedLetters.includes(char) ? char : "_";
        display += " ";
      }
      wordDisplay.textContent = display.trim();
    }

    function renderKeyboard() {
      keyboardEl.innerHTML = "";
      for (const row of qwertyRows) {
        const rowDiv = document.createElement("div");
        rowDiv.className = "keyboard-row";
        for (const letter of row) {
          const btn = document.createElement("button");
          btn.textContent = letter;
          btn.disabled = guessedLetters.includes(letter) || !gameStarted;
          btn.onclick = () => handleGuess(letter, btn);
          rowDiv.appendChild(btn);
        }
        keyboardEl.appendChild(rowDiv);
      }
    }

    function handleGuess(letter, btn) {
      if (!gameStarted || guessedLetters.includes(letter)) return;
      guessedLetters.push(letter);
      btn.disabled = true;

      if (wordToGuess.includes(letter)) {
        correctSound.play();
        notification.textContent = `Correct! +$10`;
        updateCash(10);
      } else {
        wrongSound.play();
        notification.textContent = `Wrong! -$10`;
        updateCash(-10);
        parts[wrongGuesses].classList.add("show");
        wrongGuesses++;
      }
      renderWord();
      checkGameStatus();
    }

    function checkGameStatus() {
      // Win condition
      const allGuessed = wordToGuess.split("").every(c => c === " " || guessedLetters.includes(c));
      if (allGuessed) {
        clearInterval(timerInterval);
        winSound.play();
        notification.textContent = "You won! +$50";
        updateCash(50);
        endRound(true);
        return;
      }
      // Lose condition
      if (wrongGuesses >= maxWrong) {
        clearInterval(timerInterval);
        loseSound.play();
        notification.textContent = `You lost! The word was: ${wordToGuess} -$100`;
        updateCash(-100);
        endRound(false);
      }
    }

    function getHint() {
      if (!gameStarted) return;
      const round = shuffledRounds[currentRoundIndex];
      if (shownHints >= round.hints.length) {
        notification.textContent = "No more hints!";
        hintBtn.disabled = true;
        return;
      }
      hintSound.play();
      updateCash(-5);
      notification.textContent = "Hint: " + round.hints[shownHints];
      shownHints++;
    }

    function startGame() {
      if (!shuffledRounds.length || currentRoundIndex >= shuffledRounds.length) {
        initializeRounds();
      }

      gameStarted = true;
      guessedLetters = [];
      wrongGuesses = 0;
      shownHints = 0;
      resetParts();

      const round = shuffledRounds[currentRoundIndex];
      wordToGuess = round.answer.toUpperCase();
      gameTitleEl.textContent = round.title;

      renderWord();
      renderKeyboard();
      notification.textContent = "";

      startBtn.disabled = true;
      hintBtn.disabled = false;
      endGameBtn.disabled = playerCash < 100;
      exitBtn.disabled = true;

      startTimer();
    }

function endRound(won) {
  gameStarted = false;
  startBtn.disabled = false;
  hintBtn.disabled = true;
  endGameBtn.disabled = true;
  exitBtn.disabled = false;
  renderKeyboard();
  showNextRoundPopup(); // üëà Now handled cleanly
}

function endGame(pay = true) {
  if (!gameStarted) return;

  if (pay) {
    if (playerCash < 100) {
      notification.textContent = "Not enough Markka$h to end game!";
      return;
    }
    updateCash(-100);
    notification.textContent = "Game ended early. -$100";
  }

  clearInterval(timerInterval);
  resetParts();
  gameStarted = false;
  startBtn.disabled = false;
  hintBtn.disabled = true;
  endGameBtn.disabled = true;
  exitBtn.disabled = false;
  renderWord();
  renderKeyboard();

  // Start 5s countdown for next round
  let countdown = 5;
  countdownEl.textContent = countdown;
  nextRoundPopup.style.display = "block";
  nextRoundTimer = setInterval(() => {
    countdown--;
    countdownEl.textContent = countdown;
    if (countdown <= 0) {
      clearInterval(nextRoundTimer);
      nextRoundPopup.style.display = "none";
      currentRoundIndex++;
      startGame(); // Automatically start next round
    }
  }, 1000);
}

	
function cancelNextRound() {
  clearInterval(nextRoundTimer);
  nextRoundPopup.style.display = "none";
  nextRoundPopup.classList.remove("fade-out");
  document.getElementById("gameWrapper").classList.remove("dimmed");
  gameTitleEl.textContent = "Game Over. Tap Start to play again or Exit.";
}



    function updateEndGameButton() {
      endGameBtn.disabled = playerCash < 100 || !gameStarted;
    }

    function exitGame() {
      window.location.href = "../../TheMarkkade.io-Home.html";
    }

    // Initial setup
    cashEl.textContent = `üí∞ Markka$h: ${playerCash}`;
    timerEl.textContent = "‚è±Ô∏è 60s";
    gameTitleEl.textContent = "";

    // Event listeners
    startBtn.addEventListener("click", startGame);
    hintBtn.addEventListener("click", getHint);
    endGameBtn.addEventListener("click", () => endGame(true));
    exitBtn.addEventListener("click", exitGame);

    // Always show keyboard (disabled when not playing)
    renderKeyboard();

function showNextRoundPopup() {
  let countdown = 5;
  countdownEl.textContent = countdown;
  nextRoundPopup.classList.remove("fade-out");
  nextRoundPopup.style.display = "block";

  // Disable all underlying UI by adding overlay
  document.getElementById("gameWrapper").classList.add("dimmed");

  nextRoundTimer = setInterval(() => {
    countdown--;
    countdownEl.textContent = countdown;
    if (countdown <= 0) {
      clearInterval(nextRoundTimer);

      // Optional fade effect before hiding
      nextRoundPopup.classList.add("fade-out");
      setTimeout(() => {
        nextRoundPopup.style.display = "none";
        document.getElementById("gameWrapper").classList.remove("dimmed");
        currentRoundIndex++;
        startGame();
      }, 1000); // Wait for fade to finish
    }
  }, 1000);
}
