<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Det. Markk — Case 1: Night Out Gone Wrong?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Det. Markk — Case 1: Night Out Gone Wrong?</h1>
  </header>

  <main>
    <section id="story-section">
      <p id="narrative" class="narrative-text"></p>
      <textarea id="fullStory" readonly aria-label="Full story log"></textarea>
    </section>

    <section id="actions"></section>

    <section id="suspects-evidence">
      <div>
        <h2>Suspects</h2>
        <ul id="suspectItems" class="list"></ul>
      </div>
      <div>
        <h2>Evidence</h2>
        <pre id="evidenceLog" class="evidence-log"></pre>
      </div>
    </section>

    <section id="controlButtons" class="control-buttons" style="display:none;">
      <button id="copyStoryBtn" class="btn">Copy Full Story to Clipboard</button>
      <button id="savePdfBtn" class="btn">Save Story as PDF</button>
    </section>
  </main>

  <footer>
    <small>© 2025 Det. Markk Interactive Crime Stories</small>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
