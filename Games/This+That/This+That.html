    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #a0c8ff, #3366cc, #a0c8ff);
      background-size: 600% 600%;
      animation: gradientFade 30s ease infinite;
      position: relative; /* fix for particle positioning */
    }

    @keyframes gradientFade {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Floating particles container */
    #particles {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      overflow: visible;
      z-index: 0; /* behind game */
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      filter: blur(2px);
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0.7;
      will-change: transform, opacity;
    }

    /* Color variants */
    .white {
      background: rgba(255, 255, 255, 0.2);
    }
    .blue {
      background: rgba(100, 150, 255, 0.25);
    }
    .grey {
      background: rgba(160, 160, 160, 0.15);
    }

    /* Different sizes and speeds for variation */
    .small {
      width: 6px;
      height: 6px;
      animation-name: floatUpSlow;
      animation-duration: 35s;
    }
    .medium {
      width: 10px;
      height: 10px;
      animation-name: floatUp;
      animation-duration: 25s;
    }
    .large {
      width: 14px;
      height: 14px;
      animation-name: floatUpFast;
      animation-duration: 18s;
    }

    @keyframes floatUpSlow {
      0% {
        transform: translateY(110vh) translateX(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-20vh) translateX(30px);
        opacity: 0;
      }
    }
    @keyframes floatUp {
      0% {
        transform: translateY(110vh) translateX(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-20vh) translateX(-30px);
        opacity: 0;
      }
    }
    @keyframes floatUpFast {
      0% {
        transform: translateY(110vh) translateX(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-20vh) translateX(15px);
        opacity: 0;
      }
    }

    #game {
      position: relative;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 2rem 1rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      width: 90vw;
      max-width: 420px;
      text-align: center;
      color: white;
      z-index: 2;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    #balance {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      animation: bounce 4s infinite alternate ease-in-out;
      color: #fff;
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      100% { transform: translateY(-8px); }
    }

    #timer {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #ff0;
    }

      margin-bottom: 1.2rem;
      filter: drop-shadow(0 0 8px #fff);

    }

    @keyframes floatEmojis {

    const soundSkip = document.getElementById('sound-skip');

    let balance = Number(localStorage.getItem('playerCash')) || 0;
    let timer;
    let timeLeft = 30;
    let currentPuzzle = {};

    // Create floating particles
    function createParticles(count = 40) {
      const colors = ['white', 'blue', 'grey'];
      for(let i = 0; i < count; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        // random size
        const sizeClass = ['small', 'medium', 'large'][Math.floor(Math.random() * 3)];
        p.classList.add(sizeClass);
        // random color class
        const colorClass = colors[Math.floor(Math.random() * colors.length)];
        p.classList.add(colorClass);
        p.style.left = Math.random() * 100 + 'vw';
        p.style.top = 100 + Math.random() * 20 + 'vh';
        p.style.animationDelay = (Math.random() * 30) + 's';
        p.style.opacity = (0.3 + Math.random() * 0.5).toFixed(2);
        particlesContainer.appendChild(p);
      }
    }

    function updateBalance(amount) {
      balance += amount;
      if (balance < 0) balance = 0;
      localStorage.setItem('playerCash', balance);
      balanceEl.textContent = `$${balance}.00`;
    }

    function showNotification(msg, color = '#fff') {
      notification.textContent = msg;
      notification.style.background = color;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3500);
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 30;
      timerEl.textContent = `â±ï¸ ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `â±ï¸ ${timeLeft}s`;
        if (timeLeft === 0) {
          clearInterval(timer);
          updateBalance(-10);
          feedbackEl.textContent = 'â° -$10 timeout!';
          feedbackEl.className = 'timeout';
          soundTimeout.play();
          showNotification('â° You took too long! -$10', '#a00');
          setTimeout(loadPuzzle, 1500);
        }
      }, 1000);
    }

    function loadPuzzle() {
      feedbackEl.textContent = '';
      feedbackEl.className = '';
      guessInput.value = '';
      currentPuzzle = puzzles[Math.floor(Math.random() * puzzles.length)];
      emojiEl.textContent = currentPuzzle.emojis;
      startTimer();
    }

    guessInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const guess = guessInput.value.trim().toLowerCase();
        if (guess === currentPuzzle.answer) {
          clearInterval(timer);
          updateBalance(1);
          feedbackEl.textContent = '+$1 Correct!';
          feedbackEl.className = 'correct';
          soundCorrect.play();
          confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.5 }
          });
          showNotification('ğŸ‰ +$1 Correct!', '#0c0');
          setTimeout(loadPuzzle, 1000);
        } else {
          updateBalance(-5);
          feedbackEl.textContent = '-$5 Wrong!';
          feedbackEl.className = 'wrong';
          soundWrong.play();
          showNotification('âŒ -$5 Wrong answer!', '#d00');
          // timer continues after wrong
        }
      }
    });

      updateBalance(-5);

      feedbackEl.className = 'wrong';
      soundSkip.play();
      showNotification('â­ï¸ Puzzle Skipped -$5', '#999');
      clearInterval(timer);
      setTimeout(loadPuzzle, 1000);
    });
