<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Winnings Slots 5x5</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      user-select: none;
    }
    h1 {
      margin: 18px 0 14px;
      font-weight: 900;
      font-size: 2rem;
      color: #375a7f;
      text-align: center;
      text-shadow: 0 0 8px #375a7faa;
    }
    .slot-container {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 28px 30px 30px;
      max-width: 350px;
      width: 95vw;
      box-shadow: 0 0 20px #4a90e2cc inset;
    }
    .cash-display {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1.3px;
      color: #2a4365;
      text-shadow: 0 0 6px #2a436555;
    }
    .reels {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 12px;
      margin: 22px 0 32px;
    }
    .reel {
      width: 54px;
      height: 54px;
      border-radius: 16px;
      background: #cde9f6;
      box-shadow: 0 0 12px #4a90e2aa inset;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.8rem;
      cursor: default;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      position: relative;
      user-select: none;
    }
    .reel.glow {
      box-shadow:
        0 0 28px 10px #4a90e2ff,
        0 0 56px 22px #4a90e2cc;
      transform: scale(1.22);
      z-index: 10;
    }
    .reel.spin-animation {
      animation: spinAnimWeather 0.5s ease-in-out;
    }
    @keyframes spinAnimWeather {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(0deg); }
    }
    button {
      width: 100%;
      padding: 14px 0;
      font-size: 1.3rem;
      font-weight: 900;
      border: none;
      border-radius: 20px;
      background: #4a90e2;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 8px 28px #4a90e2cc;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:disabled {
      background: #7bb1ff88;
      cursor: not-allowed;
      box-shadow: none;
    }
    button:hover:not(:disabled) {
      background: #6ab1ff;
    }
    .result {
      margin-top: 22px;
      font-weight: 700;
      font-size: 1.35rem;
      min-height: 40px;
      text-align: center;
      color: #2a4365;
      text-shadow: 0 0 14px #4a90e2aa;
    }
    .paytable {
      margin-top: 32px;
      background: #bee1f8cc;
      border-radius: 18px;
      padding: 20px 24px;
      font-size: 1.05rem;
      line-height: 1.6;
      color: #2a4365;
      user-select: none;
    }
    .paytable h2 {
      margin-top: 0;
      text-align: center;
      font-weight: 900;
      font-size: 1.5rem;
      text-shadow: 0 0 8px #4a90e2dd;
    }
    .paytable ul {
      padding-left: 22px;
      margin: 0;
    }
    .paytable ul li {
      margin-bottom: 10px;
    }
    @media (max-width: 480px) {
      .reel {
        width: 44px;
        height: 44px;
        font-size: 2.4rem;
      }
    }
    @media (max-width: 340px) {
      .reel {
        width: 38px;
        height: 38px;
        font-size: 2rem;
      }
      button {
        font-size: 1.1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="slot-container" role="main" aria-label="Weather Winnings Slots Game 5 by 5">
    <h1>Weather Winnings Slots ‚òÅÔ∏è‚õÖÔ∏è‚õàÔ∏èüå§ (5x5)</h1>
    <div class="cash-display" aria-live="polite" id="playerCash">Player Cash: 0 coins</div>
    <div class="reels" id="reels" aria-label="Slot machine reels"></div>
    <button id="spinBtn" aria-label="Spin the slot machine">Spin (Cost: 20 coins)</button>
    <div class="result" aria-live="polite" id="result"></div>
    <div class="paytable" aria-label="Paytable and payout information">
      <h2>Pay Table</h2>
      <ul>
        <li>Match 3 identical weather emojis in a row, column, or diagonal</li>
        <li>Payout: 120 coins per winning combo</li>
        <li>Spin Cost: 20 coins</li>
      </ul>
    </div>
  </div>

  <script>
    const symbols = ['‚òÅÔ∏è','‚õÖÔ∏è','‚õàÔ∏è','üå§','üå•','üå¶','üåß','üå®','üå©'];
    const rows = 5;
    const cols = 5;
    const spinCost = 20;

    const reelsContainer = document.getElementById('reels');
    const spinBtn = document.getElementById('spinBtn');
    const resultDisplay = document.getElementById('result');
    const playerCashDisplay = document.getElementById('playerCash');

    // Build reels grid
    for(let i=0; i < rows * cols; i++) {
      const div = document.createElement('div');
      div.classList.add('reel');
      div.textContent = symbols[i % symbols.length];
      reelsContainer.appendChild(div);
    }
    const reels = Array.from(document.querySelectorAll('.reel'));

    // Initialize playerCoins from localStorage or default 0
    let playerCoins = parseInt(localStorage.getItem('PlayerCoins') || '0', 10);
    localStorage.setItem('PlayerCoins', playerCoins);
    playerCashDisplay.textContent = `Player Cash: ${playerCoins} coins`;

    function updateCash(amount) {
      playerCoins += amount;
      if (playerCoins < 0) playerCoins = 0;
      localStorage.setItem('PlayerCoins', playerCoins);
      playerCashDisplay.textContent = `Player Cash: ${playerCoins} coins`;
      spinBtn.disabled = playerCoins < spinCost;
    }

    function animateReels(finalSymbols) {
      return new Promise(resolve => {
        reels.forEach(reel => {
          reel.classList.add('spin-animation');
          reel.classList.remove('glow');
        });
        const spinDuration = 1900;
        const intervalTime = 50;
        let elapsed = 0;
        const spinInterval = setInterval(() => {
          reels.forEach(reel => {
            reel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          });
          elapsed += intervalTime;
          if (elapsed >= spinDuration) {
            clearInterval(spinInterval);
            reels.forEach((reel, idx) => {
              reel.textContent = finalSymbols[idx];
              reel.classList.remove('spin-animation');
            });
            resolve();
          }
        }, intervalTime);
      });
    }

    // Check for matches of exactly 3 horizontally, vertically, diagonally
    function checkWins(gridSymbols) {
      let winningIndexes = new Set();
      let combos = 0;

      // Horizontal check
      for(let r=0; r < rows; r++) {
        for(let c=0; c <= cols - 3; c++) {
          let idxs = [r*cols + c, r*cols + c + 1, r*cols + c + 2];
          if(gridSymbols[idxs[0]] === gridSymbols[idxs[1]] && gridSymbols[idxs[1]] === gridSymbols[idxs[2]]) {
            idxs.forEach(i => winningIndexes.add(i));
            combos++;
          }
        }
      }
      // Vertical check
      for(let c=0; c < cols; c++) {
        for(let r=0; r <= rows - 3; r++) {
          let idxs = [r*cols + c, (r+1)*cols + c, (r+2)*cols + c];
          if(gridSymbols[idxs[0]] === gridSymbols[idxs[1]] && gridSymbols[idxs[1]] === gridSymbols[idxs[2]]) {
            idxs.forEach(i => winningIndexes.add(i));
            combos++;
          }
        }
      }
      // Diagonal (top-left to bottom-right)
      for(let r=0; r <= rows - 3; r++) {
        for(let c=0; c <= cols - 3; c++) {
          let idxs = [r*cols + c, (r+1)*cols + c +1, (r+2)*cols + c + 2];
          if(gridSymbols[idxs[0]] === gridSymbols[idxs[1]] && gridSymbols[idxs[1]] === gridSymbols[idxs[2]]) {
            idxs.forEach(i => winningIndexes.add(i));
            combos++;
          }
        }
      }
      // Diagonal (bottom-left to top-right)
      for(let r=2; r < rows; r++) {
        for(let c=0; c <= cols - 3; c++) {
          let idxs = [r*cols + c, (r-1)*cols + c +1, (r-2)*cols + c + 2];
          if(gridSymbols[idxs[0]] === gridSymbols[idxs[1]] && gridSymbols[idxs[1]] === gridSymbols[idxs[2]]) {
            idxs.forEach(i => winningIndexes.add(i));
            combos++;
          }
        }
      }

      return {winningIndexes: Array.from(winningIndexes), combos};
    }

    async function spin() {
      if(playerCoins < spinCost) {
        resultDisplay.textContent = "Not enough coins to spin!";
        resultDisplay.style.color = '#d63636';
        return;
      }
      spinBtn.disabled = true;
      updateCash(-spinCost);
      resultDisplay.textContent = "Spinning...";
      resultDisplay.style.color = '#375a7f';

      let finalSymbols = [];
      for(let i=0; i < rows*cols; i++) {
        finalSymbols.push(symbols[Math.floor(Math.random() * symbols.length)]);
      }

      await animateReels(finalSymbols);

      const {winningIndexes, combos} = checkWins(finalSymbols);

      if(winningIndexes.length > 0) {
        const payout = combos * 120;
        updateCash(payout);
        resultDisplay.textContent = `You win ${payout} coins with ${combos} combo${combos > 1 ? 's' : ''}! üå¶Ô∏è‚õÖÔ∏è`;
        resultDisplay.style.color = '#2e529f';

        reels.forEach((reel, idx) => {
          if(winningIndexes.includes(idx)) {
            reel.classList.add('glow');
          } else {
            reel.classList.remove('glow');
          }
        });

        setTimeout(() => {
          reels.forEach(reel => reel.classList.remove('glow'));
        }, 3200);
      } else {
        resultDisplay.textContent = "No win, try again!";
        resultDisplay.style.color = '#d63636';
      }
      spinBtn.disabled = playerCoins < spinCost;
    }

    spinBtn.addEventListener('click', spin);

    if(playerCoins < spinCost) spinBtn.disabled = true;
  </script>
</body>
</html>
