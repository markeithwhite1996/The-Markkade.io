<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Markkade.io Store</title>
<style>
  :root {
    --color-primary: #00ff6e;
    --color-secondary: #00e5ff;
    --bg-color: #121212;
    --particle-color: #00e5ff;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--bg-color);
    color: white;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.5rem;
    flex-wrap: wrap;
    background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
    position: relative;
  }
  .logo {
    font-size: 1.5rem;
    font-weight: bold;
    flex: 1 0 100%;
    text-align: center;
  }
  .search-bar {
    width: 100%;
    padding: 0.5rem 1rem;
  }
  .search-bar input {
    width: 100%;
    padding: 0.5rem;
    border: none;
    border-radius: 0.5rem;
  }
  .cart {
    position: absolute;
    left: 1rem;
    top: 0.75rem;
    font-size: 1.5rem;
    cursor: pointer;
  }
  .hamburger {
    position: absolute;
    right: 1rem;
    top: 0.75rem;
    font-size: 1.5rem;
    cursor: pointer;
  }
  .categories {
    display: flex;
    overflow-x: auto;
    padding: 0.5rem;
    background: #1e1e1e;
    flex-wrap: nowrap;
  }
  .category-button {
    padding: 0.5rem 1rem;
    margin-right: 0.5rem;
    border: 1px solid var(--color-secondary);
    background-color: transparent;
    color: var(--color-secondary);
    border-radius: 0.5rem;
    white-space: nowrap;
    cursor: pointer;
  }
  .store-container {
    display: flex;
    flex-direction: column;
  }
  .categories-list {
    display: none;
  }
  .games-container {
    padding: 1rem;
  }
  .game-category {
    margin-bottom: 2rem;
  }
  .game-category h3 {
    margin-bottom: 0.5rem;
  }
  .games-row {
    display: flex;
    overflow-x: auto;
    gap: 1rem;
  }
  .game-card {
    min-width: 140px;
    height: 160px;
    background-color: #1e1e1e;
    border-radius: 1rem;
    padding: 0.5rem;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    cursor: pointer;
    flex-shrink: 0;
    position: relative;
  }
.game-card::after {
  position: absolute;
  top: 8px;
  right: 8px;
  font-size: 1.2rem;
}

.game-card.purchased.downloaded::after {
  content: 'üõçÔ∏èüîó'; /* both */
}
.game-card.purchased:not(.downloaded)::after {
  content: 'üõçÔ∏è'; /* only purchased */
}
.game-card.downloaded:not(.purchased)::after {
  content: 'üîó'; /* only downloaded (unlikely case) */
}

  .sidebar, .cartbar {
    position: fixed;
    top: 0;
    height: 100%;
    width: 80%;
    max-width: 300px;
    background-color: #1e1e1e;
    padding: 1rem;
    color: white;
    overflow-y: auto;
    transition: transform 0.3s ease;
    z-index: 1000;
  }
  .sidebar {
    right: 0;
    transform: translateX(100%);
  }
  .cartbar {
    left: 0;
    transform: translateX(-100%);
  }
  .sidebar.open, .cartbar.open {
    transform: translateX(0);
  }
  .sidebar-info {
    margin-bottom: 1rem;
  }
  .sidebar-buttons button {
    display: block;
    width: 100%;
    margin: 0.5rem 0;
    padding: 0.5rem;
    background: var(--color-secondary);
    color: black;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
  }
  .close-btn {
    font-size: 1.2rem;
    text-align: right;
    cursor: pointer;
    margin-bottom: 1rem;
  }
  .cartbar h3, .library h3 {
    margin-top: 0;
  }
  .library {
    padding: 1rem;
  }
  .library-list {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }
  .library-item {
    background: #292929;
    border-radius: 0.7rem;
    padding: 0.5rem;
    width: 130px;
    text-align: center;
    cursor: pointer;
  }
  @media(min-width: 768px) {
    header {
      flex-wrap: nowrap;
    }
    .logo {
      flex: unset;
      text-align: left;
    }
    .store-container {
      flex-direction: row;
    }
    .categories-list {
      display: block;
      flex: 0 0 200px;
      padding: 1rem;
      background-color: #1a1a1a;
    }
  }
  /* Popup modal styles */
  .modal-bg {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(18,18,18,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  .modal-bg.active {
    display: flex;
  }
  .modal {
    background: #1e1e1e;
    border-radius: 1rem;
    padding: 1rem;
    width: 90%;
    max-width: 400px;
    color: white;
    box-shadow: 0 0 10px var(--color-secondary);
    position: relative;
  }
  .modal h2 {
    margin-top: 0;
  }
  .modal button {
    background: var(--color-primary);
    border: none;
    border-radius: 0.5rem;
    color: black;
    padding: 0.5rem 1rem;
    cursor: pointer;
    margin-right: 1rem;
  }
  .modal .close-modal {
    position: absolute;
    top: 0.5rem;
    right: 0.75rem;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--color-secondary);
  }
  .game-card.working {
  color: #00ff6e; /* green */
}

.game-card.broken {
  color: #ff4c4c; /* red */
}
card.textContent = `${game.working ? 'üü¢' : 'üî¥'} ${game.title}`;
.markkash-button-wrapper {
  display: flex;
  justify-content: center;
  padding: 1rem 0;
}

.markkash-button {
  background-color: var(--color-primary, #00c853);
  color: white;
  text-decoration: none;
  padding: 0.6rem 1.4rem;
  border-radius: 1rem;
  font-size: 1rem;
  font-weight: bold;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  transition: transform 0.2s ease, background-color 0.3s ease;
}

.markkash-button:hover {
  background-color: #00b248;
  transform: scale(1.05);
}


</style>
</head>

<script>
  // Apply localStorage theme colors or defaults
  (function(){
    const defaultTheme = {
      playerColor1: "#00ff6e",
      playerColor2: "#00e5ff",
      playerBackgroundColor: "#121212",
      playerParticleColor: "#00e5ff",
    };
    try {
      const storedTheme = {
        playerColor1: localStorage.getItem('playerColor1'),
        playerColor2: localStorage.getItem('playerColor2'),
        playerBackgroundColor: localStorage.getItem('playerBackgroundColor'),
        playerParticleColor: localStorage.getItem('playerParticleColor'),
      };
      const root = document.documentElement;

      if (
        storedTheme.playerColor1 &&
        storedTheme.playerColor2 &&
        storedTheme.playerBackgroundColor &&
        storedTheme.playerParticleColor
      ) {
        root.style.setProperty('--color-primary', storedTheme.playerColor1);
        root.style.setProperty('--color-secondary', storedTheme.playerColor2);
        root.style.setProperty('--bg-color', storedTheme.playerBackgroundColor);
        root.style.setProperty('--particle-color', storedTheme.playerParticleColor);
      } else {
        root.style.setProperty('--color-primary', defaultTheme.playerColor1);
        root.style.setProperty('--color-secondary', defaultTheme.playerColor2);
        root.style.setProperty('--bg-color', defaultTheme.playerBackgroundColor);
        root.style.setProperty('--particle-color', defaultTheme.playerParticleColor);
        // Save defaults to localStorage
        Object.entries(defaultTheme).forEach(([key, val]) => localStorage.setItem(key, val));
      }
    } catch(e) {
      console.error('Error applying theme from localStorage', e);
    }
  })();

  // Player state
  let playerCash = parseInt(localStorage.getItem('playerCash')) || 1000;
  let purchasedGames = JSON.parse(localStorage.getItem('purchasedGames')) || {};
  let downloadedGames = JSON.parse(localStorage.getItem('downloadedGames')) || {};
  let cart = JSON.parse(localStorage.getItem('cart')) || {};

  const playerCashSpan = document.getElementById('playerCash');
  const cartbar = document.getElementById('cartbar');
  const sidebar = document.getElementById('sidebar');
  const libraryList = document.getElementById('libraryModalList');
  const cartItemsDiv = document.getElementById('cartItems');
  const purchaseBtn = document.getElementById('purchaseBtn');
  const gameModal = document.getElementById('gameModal');
  const modalGameTitle = document.getElementById('modalGameTitle');
  const modalGameCategory = document.getElementById('modalGameCategory');
  const modalGameDesc = document.getElementById('modalGameDesc');
  const modalGamePrice = document.getElementById('modalGamePrice');
  const modalButtons = document.getElementById('modalButtons');
  const searchInput = document.getElementById('searchInput');

  const libraryModal = document.getElementById('libraryModal');
  const libraryGameModal = document.getElementById('libraryGameModal');
  const libModalGameTitle = document.getElementById('libModalGameTitle');
  const libModalButtons = document.getElementById('libModalButtons');

  // List of all games with details & price
  const games = [
      {id:'TrickorTreat', title:'TrickorTreat', path:'Games/TrickorTreat/TrickorTreat.html', category:'Casino', description:'Truth or lie guessing game.', price: 0,  working: true }, // ‚úÖ green title}
    {id:'Bingo', title:'Bingo', path:'Games/Bingo/Bingo.html', category:'Arcade', description:'Classic fun bingo game.', price: 500, working: false },
    {id:'Connect4', title:'Connect 4', path:'Games/Connect4/Connect4.html', category:'Arcade', description:'Drop your discs and win.', price: 750,  working: true },
    {id:'Food-O-Mania', title:'Food-O-Mania', path:'Games/Food-O-Mania/Food-O-Mania.html', category:'Arcade', description:'Fast paced food frenzy.', price: 600, working: false },
    {id:'GuessWho', title:'Guess Who?', path:'Games/GuessWho/GuessWho.html', category:'Trivia', description:'Guess the character before your opponent.', price: 550, working: false },
    {id:'HangMan', title:'Hang Man', path:'Games/HangMan/HangMan.html', category:'Puzzle', description:'Guess the word before it‚Äôs too late.', price: 400,  working: true },
    {id:'HaveYouEverGottenThisHigh', title:'Have You Ever Gotten This High?', path:'Games/HaveYouEverGottenThisHigh/HaveYouEverGottenThisHigh.html', category:'Trivia', description:'Funny and weird questions game.', price: 45, working: false },
    {id:'HitIt', title:'Hit It', path:'Games/HitIt/HitIt.html', category:'Arcade', description:'Tap the targets fast.', price: 0,  working: true },
    {id:'HoldYourWaterDONTSPIT', title:'Hold Your Water - Don\'t Spit', path:'Games/HoldYourWaterDONTSPIT/HoldYourWaterDONTSPIT.html', category:'Arcade', description:'Challenge your reflexes.', price: 650, working: false },
    {id:'MarkkdBills', title:'Markk\'d Bills', path:'Games/MarkkdBills/MarkkdBills.html', category:'Puzzle', description:'Sort and pay your bills.', price: 55,  working: true },
    {id:'MarkkdforFortune', title:'Markkd for Fortune', path:'Games/MarkkdforFortune/MarkkdforFortune.html', category:'Casino', description:'Test your luck and win.', price: 800,  working: true },
    {id:'Markks10xFruitFreezy', title:'Markk\'s 10x Fruit Freezy', path:'Games/Markks10xFruitFreezy/Markks10xFruitFreezy.html', category:'Arcade', description:'Freeze the fruits before time runs out.', price: 450,  working: true },
    {id:'MarkksEmotions', title:'Markk\'s Emotions', path:'Games/MarkksEmotions/MarkksEmotions.html', category:'Puzzle', description:'Match emotions and solve puzzles.', price: 400,  working: true },
    {id:'MarkksMobile', title:'Markk\'s Mobile', path:'Games/MarkksMobile/MarkksMobile.html', category:'Arcade', description:'Manage your mobile business.', price: 500, working: false },
    {id:'McMarkksBurgers', title:'McMarkk\'s Burgers', path:'Games/McMarkksBurgers/McMarkksBurgers.html', category:'Arcade', description:'Build burgers fast and serve.', price: 70,  working: true },
    {id:'McMarkksBurgers2', title:'McMarkk\'s Burgers 2', path:'Games/McMarkksBurgers2/McMarkksBurgers2.html', category:'Arcade', description:'Even faster burger building.', price: 850,  working: true },
    {id:'MemoryMatch', title:'Memory Match', path:'Games/MemoryMatch/MemoryMatch.html', category:'Puzzle', description:'Test your memory with cards.', price: 350, working: false },
    {id:'PettySlots', title:'Petty Slots', path:'Games/PettySlots/PettySlots.html', category:'Casino', description:'Spin the slots and win big.', price: 650,  working: true },

    {id:'DetMarkk', title:'Detective Markk', path:'Games/DetevtiveMarkk/DetevtiveMarkk.html', category:'Trivia', description:'Solve Cases As Markk', price: 650,  working: false },
    {id:'PowerSpinMegaWin', title:'Power Spin Mega Win', path:'Games/PowerSpinMegaWin/PowerSpinMegaWin.html', category:'Casino', description:'High stakes slot machine.', price: 900, working: false },
    {id:'PuffPuffPass&Play', title:'Puff Puff Pass & Play', path:'Games/PuffPuffPass&Play/PuffPuffPass&Play.html', category:'Arcade', description:'Pass the puff in this fun game.', price: 500, working: false },
    {id:'RiddleMeThis', title:'Riddle Me This', path:'Games/RiddleMeThis/RiddleMeThis.html', category:'Puzzle', description:'Solve the tricky riddles.', price: 400,  working: true },
    {id:'RockPaperScissors1', title:'Rock Paper Scissors', path:'Games/RockPaperScissors/RockPaperScissors.html', category:'Arcade', description:'Classic rock paper scissors.', price: 250,  working: true },
    {id:'RockPaperScissors2', title:'Rock Paper Scissors 2', path:'Games/RockPaperScissors2/RockPaperScissors2.html', category:'Arcade', description:'Advanced rock paper scissors.', price: 350,  working: true },
    {id:'stickzcoder-lotto', title:'StickzCoder Lotto', path:'Games/stickzcoder-lotto/stickzcoder-lotto.html', category:'Casino', description:'Try your luck at the lotto.', price: 300, working: false },
    {id:'This+That', title:'This + That', path:'Games/This+That/This+That.html', category:'Puzzle', description:'Combine clues to solve.', price: 400, working: false },
    {id:'TicTacToe', title:'Tic Tac Toe', path:'Games/TicTacToe/TicTacToe.html', category:'Puzzle', description:'Classic tic tac toe game.', price: 200,  working: true },
    {id:'TrUtHoRlIe', title:'TrUtHoRlIe', path:'Games/TrUtHoRlIe/TrUtHoRlIe.html', category:'Trivia', description:'Truth or lie guessing game.', price: 400,  working: true },
    {id:'WordSearch', title:'Word Search', path:'Games/WordSearch/WordSearch.html', category:'Puzzle', description:'Find the hidden words.', price: 350, working: false },
  ];

  // UI update functions

  function updatePlayerCash(amountChange) {
    playerCash += amountChange;
    localStorage.setItem('playerCash', playerCash);
    playerCashSpan.textContent = playerCash;
  }

  function renderGames(filterCategory = null, filterText = '') {
    const container = document.getElementById('gamesContainer');
    container.innerHTML = '';

    // Filter and group by category
    let filteredGames = games.filter(game => {
      if(filterCategory && filterCategory !== 'all' && game.category !== filterCategory) return false;
      if(filterText && !game.title.toLowerCase().includes(filterText.toLowerCase())) return false;
      return true;
    });

    // Group by category for display
    const grouped = filteredGames.reduce((acc, game) => {
      if(!acc[game.category]) acc[game.category] = [];
      acc[game.category].push(game);
      return acc;
    }, {});

    if(filterCategory && filterCategory !== 'all') {
      // Show only selected category
      const catGames = grouped[filterCategory] || [];
      if(catGames.length === 0) {
        container.innerHTML = `<p>No games found in category "${filterCategory}".</p>`;
        return;
      }
      container.appendChild(createCategorySection(filterCategory, catGames));
    } else {
      // Show all categories with their games
      Object.entries(grouped).forEach(([category, catGames]) => {
        container.appendChild(createCategorySection(category, catGames));
      });
    }
  }

  function createCategorySection(category, catGames) {
    const section = document.createElement('section');
    section.classList.add('game-category');

    const h3 = document.createElement('h3');
    h3.textContent = category;
    section.appendChild(h3);

    const gamesRow = document.createElement('div');
    gamesRow.classList.add('games-row');

catGames.forEach(game => {
  const card = document.createElement('article');
  card.classList.add('game-card');
if (purchasedGames[game.id]) card.classList.add('purchased');
if (downloadedGames[game.id]) card.classList.add('downloaded');

  // ‚úÖ Add working/broken class
  card.classList.add(game.working ? 'working' : 'broken');

  card.tabIndex = 0;
  card.title = game.description;
  card.textContent = game.title;
  card.addEventListener('click', () => openGameModal(game));
  gamesRow.appendChild(card);
});


    section.appendChild(gamesRow);
    return section;
  }

  // Search input handler
  searchInput.addEventListener('input', () => {
    const val = searchInput.value.trim();
    renderGames(null, val);
  });

  function showCategory(category) {
    renderGames(category);
  }
  function showAllCategories() {
    renderGames();
  }

  function toggleSidebar() {
    sidebar.classList.toggle('open');
  }

  function toggleCart() {
    cartbar.classList.toggle('open');
    renderCart();
  }

  // Cart functions
  function addToCart(game) {
    if(cart[game.id]) return; // already in cart
    cart[game.id] = game;
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${game.title} added to cart.`);
  }
  function removeFromCart(gameId) {
    delete cart[gameId];
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }
  function renderCart() {
    cartItemsDiv.innerHTML = '';
    const keys = Object.keys(cart);
    if(keys.length === 0) {
      cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
      purchaseBtn.disabled = true;
      return;
    }
    purchaseBtn.disabled = false;
    keys.forEach(id => {
      const item = cart[id];
      const div = document.createElement('div');
      div.style.display = 'flex';
      div.style.justifyContent = 'space-between';
      div.style.alignItems = 'center';
      div.style.marginBottom = '0.5rem';

      const name = document.createElement('span');
      name.textContent = item.title;

      const price = document.createElement('span');
      price.textContent = `${item.price} Markka$h`;

      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Remove';
      removeBtn.style.background = 'red';
      removeBtn.style.color = 'white';
      removeBtn.style.border = 'none';
      removeBtn.style.borderRadius = '0.3rem';
      removeBtn.style.cursor = 'pointer';
      removeBtn.onclick = () => removeFromCart(item.id);

      div.appendChild(name);
      div.appendChild(price);
      div.appendChild(removeBtn);
      cartItemsDiv.appendChild(div);
    });
  }

  purchaseBtn.addEventListener('click', () => {
    const total = Object.values(cart).reduce((sum, g) => sum + g.price, 0);
    if(total > playerCash) {
      alert("You don't have enough Markka$h to complete this purchase.");
      return;
    }
    // Deduct cash
    updatePlayerCash(-total);
    // Mark purchased
Object.values(cart).forEach(g => {
  purchasedGames[g.id] = true;
  // Don't download yet, just purchase
});
    localStorage.setItem('purchasedGames', JSON.stringify(purchasedGames));
    // Clear cart
    cart = {};
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
    renderGames();
    alert('Purchase successful! Games added to your library.');
  });

// Game modal
function openGameModal(game) {
  modalGameTitle.textContent = game.title;
  modalGameCategory.textContent = 'Category: ' + game.category;
  modalGameDesc.textContent = game.description;
  modalGamePrice.textContent = game.price + ' Markka$h';
  modalButtons.innerHTML = '';

  if (purchasedGames[game.id]) {
    if (downloadedGames[game.id]) {
      const playBtn = document.createElement('button');
      playBtn.textContent = 'Play';
      playBtn.onclick = () => {
        window.open(game.path, '_blank');
        closeGameModal();
      };
      modalButtons.appendChild(playBtn);

      const uninstallBtn = document.createElement('button');
      uninstallBtn.textContent = 'Uninstall';
      uninstallBtn.onclick = () => {
        if (confirm(`Are you sure you want to uninstall ${game.title}?`)) {
          delete downloadedGames[game.id];
          localStorage.setItem('downloadedGames', JSON.stringify(downloadedGames));
          closeGameModal();
          renderGames();
          alert(`${game.title} uninstalled.`);
        }
      };
      modalButtons.appendChild(uninstallBtn);
    } else {
      const downloadBtn = document.createElement('button');
      downloadBtn.textContent = 'Download';
      downloadBtn.onclick = () => {
        downloadedGames[game.id] = true;
        localStorage.setItem('downloadedGames', JSON.stringify(downloadedGames));
        closeGameModal();
        renderGames();
        alert(`${game.title} downloaded and ready to play!`);
      };
      modalButtons.appendChild(downloadBtn);
    }
  } else {
    // Not purchased yet ‚Äî show Add to Cart button
    const addToCartBtn = document.createElement('button');
    addToCartBtn.textContent = cart[game.id] ? 'In Cart' : 'Add to Cart';
    addToCartBtn.disabled = !!cart[game.id];
    addToCartBtn.onclick = () => {
      addToCart(game);
      closeGameModal();
    };
    modalButtons.appendChild(addToCartBtn);
  }

  gameModal.classList.add('active');
}


function closeGameModal() {
  gameModal.classList.remove('active');
}
